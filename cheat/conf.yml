cheatpaths:
  - name: general
    path: ~/dotfiles/cheat/cheats
    tags: [ general ] # these tags will be applied to all sheets on the path
    readonly: false # new sheets may be written here

  - name: indeed
    path: ~/dotfiles/indeed/cheat/cheats
    tags: [ indeed ]
    readonly: true # if true, `cheat` will not create new cheatsheets here

