cheatpaths:
  - name: indeed
    path: ~/dotfiles/indeed/cheat/cheats
    tags: [ indeed ]
    readonly: false # can update sheets here but not add sheets since the below path exists

  - name: general
    path: ~/dotfiles/cheat/cheats
    tags: [ general ] # these tags will be applied to all sheets on the path
    readonly: false # new sheets are written here since it's the last non-readonly path

