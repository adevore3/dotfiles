- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    /etc/apt/apt.conf.d/90assumeyes: bash/90assumeyes
    ~/.bashrc: bash/bashrc
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.lessfilter: bash/lessfilter
    ~/.profile: profile
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc

- shell:
  - ["git submodule update --init --recursive", "Installing submodules"]
  - ["wget https://raw.githubusercontent.com/kaosf/ubuntu-setup/master/tmux-setup.sh; chmod u+x tmux-setup.sh; sudo ./tmux-setup.sh; rm tmux-setup.sh", "Installing tmux"]
  - ["sudo python $HOME/dotfiles/cheat/get-pip.py; sudo pip install cheat", "Installing cheat"]
  - ["cd $HOME/dotfiles/autojump; ./install.py", "Installing autojump"]
  - ["tmux new -d -s test; $DOTFILES/tmux/plugins/tpm/bindings/install_plugins; tmux kill-session -t test", "Installing tmux plugins"]
