- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bashrc: bash/bashrc
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc

- shell:
  - ["git submodule update --init --recursive", "Installing submodules"]
  - ["wget https://raw.githubusercontent.com/kaosf/ubuntu-setup/master/tmux-setup.sh; chmod u+x tmux-setup.sh; sudo ./tmux-setup.sh", "Installing tmux"]
